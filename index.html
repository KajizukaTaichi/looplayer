<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <title>LooPlayer</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="">LooPlayer - using for working BGM etc</h1>
            <p>&copy; 2024 梶塚太智. All rights reserved</p>
            <hr class="my-4" />

            <div class="form-group">
                <label for="videoId">YouTube Video ID:</label>
                <input
                    type="text"
                    class="form-control"
                    id="videoId"
                    name="id"
                    placeholder="Enter video ID"
                />
            </div>

            <div class="form-row mb-4">
                <div class="col">
                    <label for="startTime">Start Time:</label>
                    <input
                        type="time"
                        class="form-control"
                        id="startTime"
                        name="start"
                    />
                </div>
                <div class="col">
                    <label for="endTime">End Time:</label>
                    <input
                        type="time"
                        class="form-control"
                        id="endTime"
                        name="end"
                    />
                </div>
            </div>

            <button class="btn btn-primary" onclick="play()">Play</button>
            <button class="btn btn-secondary" onclick="location.reload()">
                Reset
            </button>

            <input
                style="margin-left: 10px"
                type="checkbox"
                name="hide"
                onchange="var element = document.getElementById('player'); if (this.checked) {element.style.display = 'none'} else {element.style.display = 'block'}"
            />
            <label for="hide">Hide music video</label>

            <div id="player" class="mt-4 mb-4"></div>
            <hr class="my-4" />

            <h3 class="mt-4">Play List</h3>
            <div class="form-group">
                <label for="key">Video ID Name:</label>
                <input
                    type="text"
                    class="form-control"
                    id="key"
                    name="key"
                    placeholder="Enter video ID name"
                />
            </div>

            <button class="btn btn-primary" onclick="addList()">Add</button>
            <button
                class="btn btn-danger"
                onclick="showConfirm('Is it okay to clear play list?', function(result) {if (result) {localStorage.clear(); showList()}})"
            >
                Clear
            </button>

            <div id="list" class="mt-4"></div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="./player.js"></script>
        <script src="./dialog.js"></script>
        <script src="./list.js"></script>
    </body>
</html>
